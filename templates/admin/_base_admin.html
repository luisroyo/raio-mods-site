<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - RAIO MODS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body class="min-h-screen">
    <!-- Sidebar -->
    {% include 'admin/_sidebar.html' %}

    <!-- Main Content Area (com margem para a sidebar) -->
    <div class="ml-64 min-h-screen">
        <!-- Header da Página -->
        <header class="border-b-2 border-gray-700 py-4 px-8 bg-gray-900/50">
            <h2 class="text-2xl font-bold text-white">{% block page_title %}Dashboard{% endblock %}</h2>
            <p class="text-gray-400 text-sm">{% block page_subtitle %}{% endblock %}</p>
        </header>

        <!-- Conteúdo Principal -->
        <main class="p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Modais (compartilhados) -->
    {% include 'admin/_modals.html' %}

    <!-- Scripts Base -->
    <script src="{{ url_for('static', filename='js/admin/helpers.js') }}?v=2" defer></script>
    <script src="{{ url_for('static', filename='js/admin/modals.js') }}?v=2" defer></script>
    
    <!-- Scripts Específicos da Página -->
    {% block scripts %}{% endblock %}
    
    <!-- Script Principal -->
    <script src="{{ url_for('static', filename='js/admin.js') }}?v=16" defer></script>
</body>

</html>
